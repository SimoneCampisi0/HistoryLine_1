spring.application.name=HistoryLine

# DB MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/history_line?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Wikimedia Resources
wikimedia.resource.url=https://it.wikipedia.org/w/api.php
#openapi.test.key=${TEST_KEY}
spring.ai.openai.api-key=${TEST_KEY}

#RDF4J Configuration
rdf4j.spring.repository.remote.manager-url=https://query.wikidata.org/sparql
rdf4j.spring.repository.remote.name=wikidata